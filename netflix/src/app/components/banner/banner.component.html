<iframe class="w-full h-full absolute top-0 left-0" [src]="videoUrl"   frameborder="0"></iframe>

<div class="h-screen bg-white">
    <div class="pt-[20%] px-24 absolute h-full text-white bg-gradient-to-r from-black flex flex-col justify-center">
        <h1 class="text-4xl font-bold">{{bannerTitle}}</h1>
        <p class="inline-block py-6 text-xl ">{{bannerOverview}}</p>
        <div class="flex gap-4">
            <button  (click)="goToDetails(519182)" class="bg-white text-black py-4 px-12 text-xl rounded-lg hover:bg-opacity-70 transition-[1s]">
                ▶️ Play
            </button>
            <button  (click)="goToDetails(519182)" class="bg-gray-500 text-white px-12 py-4 text-xl bg-opacity-50 rounded-lg">
                More Info
            </button>
        </div>
    </div>
</div>
