<header class="h-[68px] z-10 bg-gray-900 fixed top-0 left-0 right-0 flex items-center justify-between px-10 shadow-md">
    <!-- Logo + navitems -->
    <div class="flex gap-5">
      
      <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo">
      <ul class="flex items-center" *ngFor="let item of items">
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
      </ul>
    </div>
    <!-- Welcome User | pofile Img | Singout -->
    <div class="text-white flex items-center gap-4">
      <div class="flex items-center gap-2">
        <a href="/"><span>Welcome <strong>{{name}}</strong></span></a>
        <img [src]="UserProfImg" width="42" class=" rounded-full" alt="user-img">
      </div>
      &nbsp; | &nbsp;
      <a (click)="SignOut()" class=" cursor-pointer" >Signout</a>
    </div>
  </header>
